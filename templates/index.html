<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const serverFiles = {{ saved_files | tojson | safe }};
    let selectedFiles = [];
    
    const dropZone = document.getElementById("dropZone");
    const fileInput = document.getElementById("fileInput");
    const fileList = document.getElementById("fileList");
    const fileListContainer = document.getElementById("fileListContainer");
    const skuBtn = document.getElementById("skuBtn");
    const provinceBtn = document.getElementById("provinceBtn");
    const uploadForm = document.getElementById("uploadForm");
    let activeBtn = null;
    skuBtn.addEventListener("click", () => { activeBtn = skuBtn; });
    provinceBtn.addEventListener("click", () => { activeBtn = provinceBtn; });
    // ç‚¹å‡»æ‹–æ‹½åŒºåŸŸæ‰“å¼€æ–‡ä»¶é€‰æ‹©
    dropZone.addEventListener('click', () => {
        fileInput.click();
    });

    // æ–‡ä»¶è¾“å…¥å˜åŒ–
    fileInput.addEventListener('change', (e) => {
        handleFiles(e.target.files);
    });

    // æ‹–æ‹½äº‹ä»¶
    dropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropZone.classList.add('dragover');
    });

    dropZone.addEventListener('dragleave', () => {
        dropZone.classList.remove('dragover');
    });

    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('dragover');
        handleFiles(e.dataTransfer.files);
    });

    // å¤„ç†æ–‡ä»¶
    function handleFiles(files) {
        for (let file of files) {
            if (file.name.endsWith('.xlsx') || file.name.endsWith('.csv')) {
                // é¿å…é‡å¤æ·»åŠ 
                if (!selectedFiles.some(f => f.name === file.name && f.size === file.size)) {
                    selectedFiles.push(file);
                }
            } else {
                alert(`æ–‡ä»¶ "${file.name}" ä¸æ˜¯ .xlsx æˆ– .csv æ ¼å¼ï¼Œå·²è·³è¿‡`);
            }
        }
        updateFileList();
        updateSubmitButton();
    }

    // æ›´æ–°æ–‡ä»¶åˆ—è¡¨æ˜¾ç¤º
    function updateFileList() {
        const total = serverFiles.length + selectedFiles.length;
        if (total === 0) {
            fileListContainer.style.display = 'none';
            return;
        }

        fileListContainer.style.display = 'block';
        fileList.innerHTML = '';

        // æ˜¾ç¤ºå·²ä¿å­˜çš„æ–‡ä»¶
        serverFiles.forEach(file => {
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            fileItem.innerHTML = `
                <div>
                    <i class="text-success">ğŸ“„</i>
                    <span class="ms-2">${file.name}</span>
                    <small class="text-muted ms-2">(å·²ä¿å­˜)</small>
                </div>`;
            fileList.appendChild(fileItem);
        });

        selectedFiles.forEach((file, index) => {
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            fileItem.innerHTML = `
                <div>
                    <i class="text-success">ğŸ“„</i>
                    <span class="ms-2">${file.name}</span>
                    <small class="text-muted ms-2">(${(file.size / 1024 / 1024).toFixed(2)} MB)</small>
                </div>
                <span class="remove-file" onclick="removeFile(${index})">Ã—</span>
            `;
            fileList.appendChild(fileItem);
        });
    }

    // ç§»é™¤æ–‡ä»¶
    function removeFile(index) {
        selectedFiles.splice(index, 1);
        updateFileList();
        updateSubmitButton();
        
        // æ›´æ–° input æ–‡ä»¶åˆ—è¡¨
        const dt = new DataTransfer();
        selectedFiles.forEach(file => dt.items.add(file));
        fileInput.files = dt.files;
    }

    // æ›´æ–°æäº¤æŒ‰é’®çŠ¶æ€
    function updateSubmitButton() {
        const disabled = selectedFiles.length === 0 && serverFiles.length === 0;
        skuBtn.disabled = disabled;
        provinceBtn.disabled = disabled;
        const dt = new DataTransfer();
        selectedFiles.forEach(file => dt.items.add(file));
        fileInput.files = dt.files;
    }

    uploadForm.addEventListener("submit", () => {
        skuBtn.disabled = true;
        provinceBtn.disabled = true;
        if (activeBtn) {
            const spinner = activeBtn.querySelector(".spinner-border");
            spinner.style.display = "inline-block";
            activeBtn.querySelector(".label").textContent = "å¤„ç†ä¸­...";
        }
    });

    // è®¾ç½®é»˜è®¤æ—¥æœŸï¼ˆ37å¤©å‰ è‡³ 7å¤©å‰ï¼‰
    const today = new Date();
    const sevenDaysAgo = new Date(today.getTime() - 7 * 24 * 60 * 60 * 1000);
    const thirtySevenDaysAgo = new Date(today.getTime() - 37 * 24 * 60 * 60 * 1000);

    document.getElementById('end_date').value = sevenDaysAgo.toISOString().split('T')[0];
    document.getElementById('start_date').value = thirtySevenDaysAgo.toISOString().split('T')[0];

    // æ¸…é™¤å·²ä¿å­˜çš„æ–‡ä»¶
    function clearUploadedFiles() {
        if (serverFiles.length === 0) {
            alert('æ²¡æœ‰éœ€è¦æ¸…é™¤çš„æ–‡ä»¶ï¼');
            return;
        }
        
        if (confirm('ç¡®å®šè¦æ¸…é™¤æ‰€æœ‰å·²ä¿å­˜çš„æ–‡ä»¶å—ï¼Ÿ')) {

            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/clear_files';
            document.body.appendChild(form);
            form.submit();
        }
    }

    // åˆå§‹åŒ–å·²ä¸Šä¼ æ–‡ä»¶åˆ—è¡¨
    updateFileList();

</script>
