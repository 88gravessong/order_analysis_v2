<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>订单指标计算工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .drop-zone {
            border: 2px dashed #007bff;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            background: #f8f9fa;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .drop-zone:hover {
            border-color: #0056b3;
            background: #e9ecef;
        }
        .drop-zone.dragover {
            border-color: #28a745;
            background: #d4edda;
        }
        .file-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 10px;
            background: white;
        }
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        .file-item:last-child {
            border-bottom: none;
        }
        .remove-file {
            color: #dc3545;
            cursor: pointer;
            font-weight: bold;
        }
        .remove-file:hover {
            color: #a71e2a;
        }
    </style>
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="mb-4 text-center">📊 订单指标计算工具</h2>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="alert alert-warning alert-dismissible fade show">
            {{ messages[0] }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    {% endif %}
    {% endwith %}

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <form method="post" action="/process" enctype="multipart/form-data" id="uploadForm">
                
                <!-- 文件拖拽区域 -->
                <div class="mb-4">
                    <label class="form-label fw-bold">📁 上传订单文件</label>
                    <div class="drop-zone" id="dropZone">
                        <div>
                            <i class="text-primary" style="font-size: 3rem;">📄</i>
                            <h5 class="mt-3">拖拽文件到此处</h5>
                            <p class="text-muted">或者 <span class="text-primary fw-bold">点击此处选择文件</span></p>
                            <small class="text-muted">支持 .xlsx 或 .csv 格式的多文件上传</small>
                        </div>
                    </div>
                    <input type="file" id="fileInput" name="files" multiple accept=".xlsx,.csv" style="display: none;">
                </div>

                <!-- 已选文件列表 -->
                <div class="mb-4" id="fileListContainer" style="display: none;">
                    <label class="form-label fw-bold">📋 已选择的文件</label>
                    <div class="file-list" id="fileList"></div>
                    <div class="mt-2">
                        <button type="button" class="btn btn-outline-danger btn-sm" onclick="clearUploadedFiles()">
                            🗑️ 清除已保存文件
                        </button>
                    </div>
                </div>

                <!-- 日期范围选择 -->
                <div class="mb-4">
                    <label class="form-label fw-bold">📅 日期范围筛选 (基于 Created Time 字段)</label>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="start_date" class="form-label">开始日期</label>
                            <input type="date" id="start_date" name="start_date" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="end_date" class="form-label">结束日期</label>
                            <input type="date" id="end_date" name="end_date" class="form-control" required>
                        </div>
                    </div>
                </div>

                <!-- 提交按钮 -->
                <div class="text-center">
                    <button type="submit" formaction="/process" class="btn btn-primary btn-lg px-4 me-2 submit-btn" id="skuBtn" disabled>
                        <span class="spinner-border spinner-border-sm me-2" style="display: none;"></span>
                        <span class="label">🚀 开始计算指标</span>
                    </button>
                    <button type="submit" formaction="/process_province" class="btn btn-secondary btn-lg px-4 submit-btn" id="provinceBtn" disabled>
                        <span class="spinner-border spinner-border-sm me-2" style="display: none;"></span>
                        <span class="label">🗺️ 省份分析</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const serverFiles = {{ saved_files | tojson | safe }};
    let selectedFiles = [];
    
    const dropZone = document.getElementById("dropZone");
    const fileInput = document.getElementById("fileInput");
    const fileList = document.getElementById("fileList");
    const fileListContainer = document.getElementById("fileListContainer");
    const skuBtn = document.getElementById("skuBtn");
    const provinceBtn = document.getElementById("provinceBtn");
    const uploadForm = document.getElementById("uploadForm");
    let activeBtn = null;
    skuBtn.addEventListener("click", () => { activeBtn = skuBtn; });
    provinceBtn.addEventListener("click", () => { activeBtn = provinceBtn; });
    // 点击拖拽区域打开文件选择
    dropZone.addEventListener('click', () => {
        fileInput.click();
    });

    // 文件输入变化
    fileInput.addEventListener('change', (e) => {
        handleFiles(e.target.files);
    });

    // 拖拽事件
    dropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropZone.classList.add('dragover');
    });

    dropZone.addEventListener('dragleave', () => {
        dropZone.classList.remove('dragover');
    });

    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('dragover');
        handleFiles(e.dataTransfer.files);
    });

    // 处理文件
    function handleFiles(files) {
        for (let file of files) {
            if (file.name.endsWith('.xlsx') || file.name.endsWith('.csv')) {
                // 避免重复添加
                if (!selectedFiles.some(f => f.name === file.name && f.size === file.size)) {
                    selectedFiles.push(file);
                }
            } else {
                alert(`文件 "${file.name}" 不是 .xlsx 或 .csv 格式，已跳过`);
            }
        }
        updateFileList();
        updateSubmitButton();
    }

    // 更新文件列表显示
    function updateFileList() {
        const total = serverFiles.length + selectedFiles.length;
        if (total === 0) {
            fileListContainer.style.display = 'none';
            return;
        }

        fileListContainer.style.display = 'block';
        fileList.innerHTML = '';

        // 显示已保存的文件
        serverFiles.forEach(file => {
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            fileItem.innerHTML = `
                <div>
                    <i class="text-success">📄</i>
                    <span class="ms-2">${file.name}</span>
                    <small class="text-muted ms-2">(已保存)</small>
                </div>`;
            fileList.appendChild(fileItem);
        });

        selectedFiles.forEach((file, index) => {
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            fileItem.innerHTML = `
                <div>
                    <i class="text-success">📄</i>
                    <span class="ms-2">${file.name}</span>
                    <small class="text-muted ms-2">(${(file.size / 1024 / 1024).toFixed(2)} MB)</small>
                </div>
                <span class="remove-file" onclick="removeFile(${index})">×</span>
            `;
            fileList.appendChild(fileItem);
        });
    }

    // 移除文件
    function removeFile(index) {
        selectedFiles.splice(index, 1);
        updateFileList();
        updateSubmitButton();
        
        // 更新 input 文件列表
        const dt = new DataTransfer();
        selectedFiles.forEach(file => dt.items.add(file));
        fileInput.files = dt.files;
    }

    // 更新提交按钮状态
    function updateSubmitButton() {
        const disabled = selectedFiles.length === 0 && serverFiles.length === 0;
        skuBtn.disabled = disabled;
        provinceBtn.disabled = disabled;
        const dt = new DataTransfer();
        selectedFiles.forEach(file => dt.items.add(file));
        fileInput.files = dt.files;
    }

    uploadForm.addEventListener("submit", () => {
        skuBtn.disabled = true;
        provinceBtn.disabled = true;
        if (activeBtn) {
            const spinner = activeBtn.querySelector(".spinner-border");
            spinner.style.display = "inline-block";
            activeBtn.querySelector(".label").textContent = "处理中...";
        }
    });

    // 设置默认日期（最近30天）
    const today = new Date();
    const thirtyDaysAgo = new Date(today.getTime() - 30 * 24 * 60 * 60 * 1000);
    
    document.getElementById('end_date').value = today.toISOString().split('T')[0];
    document.getElementById('start_date').value = thirtyDaysAgo.toISOString().split('T')[0];

    // 清除已保存的文件
    function clearUploadedFiles() {
        if (serverFiles.length === 0) {
            alert('没有需要清除的文件！');
            return;
        }
        
        if (confirm('确定要清除所有已保存的文件吗？')) {
            // 发送POST请求到清除文件的路由
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/clear_files';
            document.body.appendChild(form);
            form.submit();
        }
    }

    // 初始化已上传文件列表
    updateFileList();
    updateSubmitButton();
</script>
</body>
</html>
